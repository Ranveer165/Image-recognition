<html>
    <head>
        <title>Image Recognition</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
<div class="container"></div>
<center>

      <p style="font-size:35px"  class="btn btn-default heading">Image Identification </p>  
      <br><br>

      <p style="font-size: 22px">Model is trained to identify the following objects: </p>
      <b style="font-size:22px"> Father
        <hr>
        Mother
        <hr>
        Brother
        <hr>
        Sister
        <hr>
        Myself
        <hr>  
      </b>
      <label>Webcam View - </label>
      <br>
      <div id="camera">
      </div>

      <br><br>
      <div id="result"></div>  
      <br><br>
      <button class="btn btn-info"  onclick="take_snapshot()" > Take Snapshot</button> 
      <br><br>
<button class="btn btn-success" onclick="check_object()">Check</button>
      <br><br>

      <p style="font-size: 22px;">Object :<span id="result_object_name"></span> </p>
      <p style="font-size: 22px;">Accuracy :<span id="result_object_accuracy"></span>  </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
